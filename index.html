<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="Styles/style.css">

    <!-- google fonts  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    

    <link rel="shortcut icon" href="./Assets/favicon-removebg-preview.png" type="image/x-icon">
</head>
<body class="raleway">
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1 class="logo-name">SUMI</h1>
            </div>
            <div class="button">
                <button class="btn">Sign Up</button>
            </div>

        </nav>
        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            
            <button class="btn banner-btn">Stay Focused</button>
        </div>
    </header>
    <main>

      <section class="action">
        <div class="action-left">
             <h1 class="action-title">
                See it in Action
             </h1>
             <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
             <button class="btn action-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
            <img class="action-img" src="./Assets/wc-mini.png" alt="">
        </div>
      </section>

      <section class="users">
        <div>
            <h1 class="users-title">Joined Thousands of Productive Users</h1>
        </div>
        <div class="users-stats">
                <div class="poppins users-stats-item"> 
                    <h1 class="users-stats-title">50k</h1>
                    <p>active users</p>
                </div>
                <div class="poppins users-stats-item ">
                    <h1 class="users-stats-title">2M+</h1>
                    <P>Focus Sessions</P>
                </div>
                <div class="poppins users-stats-item">
                    <h1 class="users-stats-title">95%</h1>
                    <p>Satisfiction rate</p>
                </div> 
        </div>
      </section>

    </main>
    <footer>

    </footer>
</body>
</html>
